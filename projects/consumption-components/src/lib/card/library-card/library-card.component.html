<!-- card component -->
<div class="sbcard sbcard--resource sbcard--course">
  <div class="sbcard__main-area">
    <!-- card img -->
    <div class="sbcard__img"><img [src]="content.appIcon" alt="alt" title="title"></div>
    <!-- card mobile view details -->
    <div class="sbcard__info">
      <h4 class="sbcard__title sb__ellipsis sb__ellipsis--two">{{content?.name}}</h4>
      <div class="sbcard__meta1"><span>{{content?.subject}}</span><span
          class="dot-divider"></span><span>{{content?.gradeLevel}}</span></div>
    </div>
  </div>

  <!-- content for only desktop -->
  <div class="sb__DesktopOnly">
    <div class="sbcard__moreinfo">
      <!-- other meta info Medium, Organization etc -->
      <div class="sbcard__meta2">
        <div class="sbcard__medium"><span class="medium">Medium: {{content?.medium}}</span></div>
        <div class="sbcard__org sb__ellipsis">{{content?.organisation}}</div>
      </div>
      <!-- other meta info Badge and card category Book, learn, practice -->
      <div class="sbcard__tags">
        <span class="sbcard__badge"><img [src]="content?.badgeAssertions[0]?.badgeClassImage" alt="" title="" /></span>
        <span class="sbcard__type">{{content?.resourceType}}</span>
      </div>
    </div>
  </div>
</div>
