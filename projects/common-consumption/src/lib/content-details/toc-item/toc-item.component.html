<sb-accordion [multi]="false">
  <sb-accordion-item *ngFor="let item of tocData?.children; let index = index" [expanded]="index===0" (collapsedChange)="collapsedChangeHandler($event);">
    <sb-accordion-header>
      <span class="title">{{item?.name}}</span>
    </sb-accordion-header>
    <sb-accordion-body>
      <div *ngIf="item && (item | hasMimeType: activeMimeTypeFilter); else noContent" #chapterContainer>
        <ng-container *ngIf="item?.mimeType !== 'application/vnd.ekstep.content-collection' && !item?.children.length">
          <div>
              <span class="title">{{item?.name}}</span>
          </div>
        </ng-container>
        <ng-container *ngIf="item?.children && item?.children.length" >
          <!-- <ng-container *ngIf="filterChildren(item) as filteredChildren; else noContent">
            <ng-container *ngIf="filteredChildren.length; else noContent">
              <ng-container *ngFor="let child of filteredChildren; let j = index;"> -->
                  <ng-container *ngFor="let child of item?.children; let j = index;">
                    <div class="sbchapter">
                        <sb-toc-child-item [childData]="child" [activeMimeTypeFilter]="activeMimeTypeFilter" [activeContent]="activeContent" (tocCardClick)="onTocCardClick($event)">
                        </sb-toc-child-item>
                    </div>
                  </ng-container>
                <!-- </ng-container>
            </ng-container>
          </ng-container> -->
        </ng-container>
      </div>
      <ng-template #noContent>
        <div class="heading">No content available</div>
      </ng-template>
    </sb-accordion-body>
  </sb-accordion-item>
</sb-accordion>
