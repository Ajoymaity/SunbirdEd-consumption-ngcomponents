<div *ngIf="isMobile">
  <div class="sb-curiculum-responsive-grid" *ngFor="let item of tocData?.children; let index = index;">
    {{ createUniqueId(tocData, item) }}
    <div class="sb--chapter" *ngIf="item?.mimeType === MimeTypeMasterData?.COLLECTION">
      <div class="sequence">01</div>
      <div class="title">{{item?.name}}</div>
    </div>
  </div>
</div>

<div class="sb-curiculum-responsive-grid sb-curiculum-responsive-grid--horizontal" *ngIf="!isMobile">
  <div class="sb-curiculum" *ngFor="let item of tocData?.children; let index = index;">
    {{ createUniqueId(tocData, item) }}
    <div class="sb-chapter" *ngIf="item?.mimeType === MimeTypeMasterData?.COLLECTION">
      <div class="sequence">01</div>
      <div class="title ml-4">{{item?.name}}</div>
    </div>
  </div>
</div>
