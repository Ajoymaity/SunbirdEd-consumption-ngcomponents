<div class="cards-container" *ngIf="isMobile">
  <div class="sb--curiculum-holder" *ngFor="let item of tocData?.children; let index = index;">
    {{ createUniqueId(tocData, item) }}
    <div class="sb--chapter" *ngIf="item?.mimeType === MimeTypeMasterData?.COLLECTION">
      <span class="title">{{item?.name}}</span>
    </div>
  </div>
</div>
<div class="sb--scrolling-wrapper-flexbox" *ngIf="!isMobile">
  <div class="sb--curiculum" *ngFor="let item of tocData?.children; let index = index;">
    {{ createUniqueId(tocData, item) }}
    <div class="sb--chapter" *ngIf="item?.mimeType === MimeTypeMasterData?.COLLECTION">
      <span class="title">{{item?.name}}</span>
    </div>
  </div>
</div>
