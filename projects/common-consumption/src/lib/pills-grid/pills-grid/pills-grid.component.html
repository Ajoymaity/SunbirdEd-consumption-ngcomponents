<div class="sb-label-grid show-icon" [ngClass]="{'sb-box-grid':((pillShape === PillShape.BOX)||(pillShape === PillShape.CIRCLE)), 'sb-pills-grid':(pillShape === PillShape.RECTANGLE), 'show-circle':(pillShape === PillShape.CIRCLE), 'hscroll': ((pillsViewType === PillsViewType.SCROLL) && (pillsLayout === PillsLayout.HORIZONTAL))}">
  <ng-container *ngFor="let ref of visiblePillTemplateRefs">
    <ng-container *ngTemplateOutlet="ref"></ng-container>
  </ng-container>
</div>

<button (click)="viewMore()">View More</button>
<button (click)="viewLess()">View Less</button>
