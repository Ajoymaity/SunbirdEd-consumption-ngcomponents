<div class="layout-course" *ngIf="!isLoading">
    <div class="header">
        <div class="title">
            {{title}}
        </div>
        <button class="sb-btn sb-btn-normal sb-btn-outline-secondary sb-btn-white"
            *ngIf="contentList?.length > maxCardCount"
            (click)="onViewMoreClick($event)">
            {{viewMoreButtonText}}
        </button>
    </div>
    <div class="sb--scrolling-wrapper-flexbox">
      <div *ngFor="let content of contentList | slice:0:(maxCardCount ? maxCardCount : contentList?.length); let index = index" class="sb--card--container">
        <sb-course-card [course]="content" [section]="content?.info_to_display" *ngIf="type === CourseCardGridTypes.COURSE_CARD_GRID"></sb-course-card>
        <sb-my-course-card [course]="content" [section]="content?.info_to_display" *ngIf="type === CourseCardGridTypes.MY_COURSE_CARD_GRID"></sb-my-course-card>
        <sb-my-course-card [course]="content" [section]="content?.info_to_display" [type]="CourseCardTypes.RECENTLY_VIEWED" *ngIf="type === CourseCardGridTypes.MY_COURSE_RECENTLY_VIEWED_CARD_GRID"></sb-my-course-card>
      </div>
    </div>
</div>
<div class="layout-course" *ngIf="isLoading">
    <div class="header" style="width:120px;">
        <div class="title loading-animation sb--card--highlighter">
            
        </div>
    </div>
    <div class="sb--scrolling-wrapper-flexbox">
        <div *ngFor="let content of contentList; let index = index" class="sb--card--container">
          <sb-course-card [course]="content" [isLoading]="isLoading" *ngIf="type === CourseCardGridTypes.COURSE_CARD_GRID"></sb-course-card>
          <sb-my-course-card [course]="content" [isLoading]="isLoading" *ngIf="type === CourseCardGridTypes.MY_COURSE_CARD_GRID"></sb-my-course-card>
          <sb-my-course-card [course]="content" [isLoading]="isLoading" [type]="CourseCardTypes.RECENTLY_VIEWED" *ngIf="type === CourseCardGridTypes.MY_COURSE_RECENTLY_VIEWED_CARD_GRID"></sb-my-course-card>
        </div>
      </div>
</div>
