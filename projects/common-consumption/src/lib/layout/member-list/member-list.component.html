<div class="members-list">
  <span *ngFor="let member of memberList;let index = index">
    <sb-member-card [title]="member.title" [initial]="member.initial" [isAdmin]="member.isAdmin" 
    [isMenu]="isMenu" [identifier]="member.id" [indexOfMember]="index" (cardClick)="onCardClick($event, member)" (menuClick)="onMenuClick($event, member)">

    </sb-member-card>
  </span>
</div>
