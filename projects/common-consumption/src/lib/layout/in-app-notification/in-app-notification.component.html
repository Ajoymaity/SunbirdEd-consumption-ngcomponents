<div>
  <div class="d-flex">
    <div>
      <p>{{inAppNotificationConfig.title}}</p>
      <p>{{inAppNotificationConfig.subTitle}}</p>
    </div>
    <div>
      <button (click)="clearAllNotifications()">{{inAppNotificationConfig.clearText}}</button>
    </div>
  </div>
  <div *ngFor="let notification of notificationList" >
    <sb-notification-card [notification]="notification" (notificationClick)="notificationClickHandler($event)"></sb-notification-card>
  </div>
  <div>
    <button (click)="showMore()">{{inAppNotificationConfig.moreText}}</button>
  </div>
</div>
