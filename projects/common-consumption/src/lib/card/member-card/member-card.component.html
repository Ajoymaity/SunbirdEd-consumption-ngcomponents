<div class="members-list-item">
    <div class="oval" (click)="onClick($event)" [ngStyle]="fetchStyle()">{{initial}}</div>
    <div class="member-name" (click)="onClick($event)"><span>{{title}}</span></div>
    <div *ngIf="isMenu" class="menu" (click)="onMenuClick($event)"></div>
    <div *ngIf="isAdmin" class="status" (click)="onClick($event)">Admin</div>
</div>
