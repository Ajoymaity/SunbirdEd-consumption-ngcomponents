<div class="sb-members-list-item sb-members-list-item--{{config.size}} sb-members-list-item--{{config.view}}"
[ngClass]="{'sb-members-list-item--bold': config.isBold, 'selectElement': config.isSelectable && selected}">    
    <div class="sb-member" (click)="onClick($event)">
        <div class="sb-member__img" [ngStyle]="fetchStyle()">{{initial}}</div>
        <label class="sb-member__name"><span>{{title}}</span></label>   
    </div>
    <div *ngIf="isAdmin" class="status mr-4" (click)="onClick($event)">Admin</div>
    <div *ngIf="isMenu" class="menu" (click)="onMenuClick($event)"></div>
    <div *ngIf="!isMenu && cardImg!=null" (click)="onMenuClick($event)"><img [src]="cardImg" alt=""></div>
    <div *ngIf="config.isSelectable && selected" class="selected"><img src="assets/common-consumption/images/check.svg" /></div>
</div>
